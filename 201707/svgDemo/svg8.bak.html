<body>
<svg width="100%" height="1250px">
    <text font-size="15" x="20" y="20">
        <tspan>
            “你永远不知道，晚安和拉黑哪个先来。”
        </tspan>
        <animate attributename="opacity" from="1" to="0" dur="1s" begin="10s" fill="freeze"></animate>
    </text>
    <text font-size="15" x="20" y="70">
        <tspan>
            当他们跟你说晚安的时候，他们说的不是这
        </tspan>
        <animate attributename="opacity" from="1" to="0" dur="1s" begin="16s" fill="freeze"></animate>
    </text>
    <text font-size="15" x="20" y="100">
        <tspan>
            两个字。
            <animate attributename="opacity" from="1" to="0" dur="1s" begin="16s" fill="freeze"></animate>
        </tspan>
        <tspan>
            他们说的是“我想你”“我在等你
            <animate attributename="opacity" from="1" to="0" dur="1s" begin="22s" fill="freeze"></animate>
        </tspan>
    </text>
    <text font-size="15" x="20" y="130">
        <tspan>
            找我”
            <animate attributename="opacity" from="1" to="0" dur="1s" begin="22s" fill="freeze"></animate>
        </tspan>
        <tspan>
            “我不舍得你”“我能去找你吗？”
            <animate attributename="opacity" from="1" to="0" dur="1s" begin="28s" fill="freeze"></animate>
        </tspan>
    </text>
    <text font-size="15" x="20" y="170">
        <tspan>
            但你从来没听懂。或者假装听不懂。
        </tspan>
        <animate attributename="opacity" from="1" to="0" dur="1s" begin="34s" fill="freeze"></animate>
    </text>
    <text font-size="15" x="20" y="210">
        <tspan>
            当他们和别人说晚安的时候，他们是在说给你。
        </tspan>
        <animate attributename="opacity" from="1" to="0" dur="1s" begin="40s" fill="freeze"></animate>
    </text>
    <text font-size="15" x="20" y="250">
        <tspan>
            当他们收到一句晚安的时候，
            <animate attributename="opacity" from="1" to="0" dur="1s" begin="40s" fill="freeze"></animate>
        </tspan>
        <tspan>
            他们在想的也
            <animate attributename="opacity" from="1" to="0" dur="1s" begin="46s" fill="freeze"></animate>
        </tspan>
    </text>
    <text font-size="15" x="20" y="280">
        <tspan>
            是，为什么不是你？
            <animate attributename="opacity" from="1" to="0" dur="1s" begin="46s" fill="freeze"></animate>
        </tspan>
    </text>
    <text font-size="15" x="20" y="320">
        <tspan>
            这些年来，他们会跟很多人说晚安，也收到
        </tspan>
        <animate attributename="opacity" from="1" to="0" dur="1s" begin="52s" fill="freeze"></animate>
    </text>
    <text font-size="15" x="20" y="350">
        <tspan>
            过很多。
        </tspan>
        <animate attributename="opacity" from="1" to="0" dur="1s" begin="52s" fill="freeze"></animate>
    </text>
    <text font-size="15" x="20" y="390">
        <tspan>
            每一次，他们都会想起你。
        </tspan>
        <animate attributename="opacity" from="1" to="0" dur="1s" begin="58s" fill="freeze"></animate>
    </text>
    <text font-size="15" x="20" y="430">
        <tspan>
            “当不能再互道晚安之后，晚安。”
        </tspan>
        <animate attributename="opacity" from="1" to="0" dur="1s" begin="64s" fill="freeze"></animate>
    </text>
    <text font-size="15" x="20" y="470">
        <tspan>
            上周四，有10万个陌生人在新世相和荔枝
        </tspan>
        <animate attributename="opacity" from="1" to="0" dur="1s" begin="70s" fill="freeze"></animate>
    </text>
    <text font-size="15" x="20" y="500">
        <tspan>
            FM上互相说晚安。
        </tspan>
        <animate attributename="opacity" from="1" to="0" dur="1s" begin="70s" fill="freeze"></animate>
    </text>
    <text font-size="15" x="20" y="540">
        <tspan>
            我听到了他们说自己的困惑，自己的喜悦，
        </tspan>
        <animate attributename="opacity" from="1" to="0" dur="1s" begin="76s" fill="freeze"></animate>
    </text>
    <text font-size="15" x="20" y="570">
        <tspan>
            自己的悲伤，自己的思念。
            <animate attributename="opacity" from="1" to="0" dur="1s" begin="76s" fill="freeze"></animate>
        </tspan>
        <tspan>
            有人唱歌，有人
            <animate attributename="opacity" from="1" to="0" dur="1s" begin="82s" fill="freeze"></animate>
        </tspan>
    </text>
    <text font-size="15" x="20" y="600">
        <tspan>
            念诗。
        </tspan>
        <animate attributename="opacity" from="1" to="0" dur="1s" begin="82s" fill="freeze"></animate>
    </text>
    <text font-size="15" x="20" y="640">
        <tspan>
            有一个女孩说了一半，哭了起来，她哭着说
        </tspan>
        <animate attributename="opacity" from="1" to="0" dur="1s" begin="88s" fill="freeze"></animate>
    </text>
    <text font-size="15" x="20" y="670">
        <tspan>
            完了晚安。
        </tspan>
        <animate attributename="opacity" from="1" to="0" dur="1s" begin="88s" fill="freeze"></animate>
    </text>
    <text font-size="15" x="20" y="710">
        <tspan>
            那个哭着说晚安的人，和那个听着她晚安的
        </tspan>
        <animate attributename="opacity" from="1" to="0" dur="1s" begin="94s" fill="freeze"></animate>
    </text>
    <text font-size="15" x="20" y="740">
        <tspan>
            人，他们想起的都是你。
        </tspan>
        <animate attributename="opacity" from="1" to="0" dur="1s" begin="94s" fill="freeze"></animate>
    </text>
    <text font-size="15" x="20" y="780">
        <tspan>
            “偎依着入睡的人，从来不必说晚安。”
        </tspan>
        <animate attributename="opacity" from="1" to="0" dur="1s" begin="100s" fill="freeze"></animate>
    </text>
    <text font-size="15" x="20" y="820">
        <tspan>
            下面所有的晚安。它们不是陌生人说给陌生
        </tspan>
        <animate attributename="opacity" from="1" to="0" dur="1s" begin="106s" fill="freeze"></animate>
    </text>
    <text font-size="15" x="20" y="850">
        <tspan>
            人的。
            <animate attributename="opacity" from="1" to="0" dur="1s" begin="106s" fill="freeze"></animate>
        </tspan>
        <tspan>
            它们是想说给你的。
            <animate attributename="opacity" from="1" to="0" dur="1s" begin="112s" fill="freeze"></animate>
        </tspan>
    </text>
    <text font-size="15" x="20" y="890">
        <tspan>
            只是没办法再开口，你不愿再接收。
        </tspan>
        <animate attributename="opacity" from="1" to="0" dur="1s" begin="118s" fill="freeze"></animate>
    </text>
    <text font-size="15" x="20" y="930">
        <tspan>
            我把它们全留给你。10句晚安，
            <animate attributename="opacity" from="1" to="0" dur="1s" begin="124s" fill="freeze"></animate>
        </tspan>
        <tspan>
            那些微弱
            <animate attributename="opacity" from="1" to="0" dur="1s" begin="130s" fill="freeze"></animate>
        </tspan>
    </text>
    <text font-size="15" x="20" y="960">
        <tspan>
            的叹气，突然的停顿，隐约的哭腔，浅浅的
        </tspan>
        <animate attributename="opacity" from="1" to="0" dur="1s" begin="130s" fill="freeze"></animate>
    </text>
    <text font-size="15" x="20" y="990">
        <tspan>
            笑声……
        </tspan>
        <animate attributename="opacity" from="1" to="0" dur="1s" begin="130s" fill="freeze"></animate>
    </text>
    <text font-size="15" x="20" y="1050">
        <tspan>
            这是它们的声纹图，按住二维码，我想让你
        </tspan>
        <animate attributename="opacity" from="1" to="0" dur="1s" begin="136s" fill="freeze"></animate>
    </text>
    <text font-size="15" x="20" y="1080">
        <tspan>
            听听它们。
        </tspan>
        <animate attributename="opacity" from="1" to="0" dur="1s" begin="136s" fill="freeze"></animate>
    </text>
    <text font-size="15" x="20" y="1120">
        <tspan>
            因为那些最终说给了别人的晚安，最想说给
        </tspan>
        <animate attributename="opacity" from="1" to="0" dur="1s" begin="142s" fill="freeze"></animate>
    </text>
    <text font-size="15" x="20" y="1150">
        <tspan>
            的人，其实是你。
        </tspan>
        <animate attributename="opacity" from="1" to="0" dur="1s" begin="142s" fill="freeze"></animate>
    </text>
    <text font-size="15" x="20" y="1190">
        <tspan>
            “多少黑名单，曾经互道晚安。”
        </tspan>
        <animate attributename="opacity" from="1" to="0" dur="1s" begin="148s" fill="freeze"></animate>
    </text>
    <text font-size="15" x="20" y="1230">
        <tspan>
            那么就让文字退场，今夜留给声音。
        </tspan>
        <animate attributename="opacity" from="1" to="0" dur="1s" begin="154s" fill="freeze"></animate>
    </text>
</svg>
