        <script type="text/javascript">
        	var scrollTo = function(height, old) {
	            for (var i = 500; i >= 0; i -= 5) {
	                (function() {
	                    var pos = i;
	                    setTimeout(function() {
	                        if (pos <= 0) {
	                            window.scrollTo(0, height);
	                        } else {
	                            window.scrollTo(0, old - (pos / 500 * (old - height)));
	                        }
	                    }, (pos / 3));
	                })();
	            }
	        }
        </script>
