<!doctype html>
<html>
	<head>
		<title>canvas 剪纸效果</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" /> 
		<style type="text/css">
            .canvas-box canvas{
                border:1px solid #ccc;
            }
		</style>
	</head>
	<body>
        <p>
            利用"非零环绕规则"填充
        </p>
        <div class="canvas-box">
            <canvas id="canvas" height="500" width="500"></canvas>
        </div>
		<script type="text/javascript">
			var canvas = document.getElementById('canvas');
            var context = canvas.getContext('2d');

            var _centerX = canvas.width/2;
            var _centerY = canvas.width/2;


            context.beginPath();
            /** 顺时针 **/
            context.arc(_centerX,_centerY,100,0,2*Math.PI,false);
            /** 逆时针 **/
            context.arc(_centerX,_centerY,140,0,2*Math.PI,true);

            context.shadowColor = 'rgba(0,0,0,.5)';
            context.shadowOffsetX = 12;
            context.shadowOffsetY = 12;
            context.shadowBlur = 15;

            context.stroke();
            context.fill();

            context.beginPath();

            context.moveTo(10,10);
            context.lineTo(10,30);
            context.quadraticCurveTo(300,10,100,100);
            context.stroke();
        </script>
    </body>
</html>
