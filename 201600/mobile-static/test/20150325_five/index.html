		<script type="text/javascript">
			$(function(){
				$('.nav-item').click(function(){
                    $('.top-nav-box .active').removeClass('active');
                    $(this).addClass('active');
					var index = $(this).index();
					var targetPositon = $('.module-box')[index].offsetTop - 50;
					window.scrollTo(0,targetPositon);
				});
				$(window).scroll(function(){
					var  curOffsetTop = $(window).scrollTop() * Leyou.scale;
					if(curOffsetTop >= $('.outer-box')[0].offsetTop ){
						$('.outer-box .top-nav-box').addClass('fixed');
					}
					else{
						$('.outer-box .top-nav-box').removeClass('fixed');
					}
				});
				var slider = new Slider('slider-box',{
                    autoPlay: false,
                    switchTime: 1000,
                    direction: -1,
                    slideEnd: function(){
                        //console.log(this.data._direction);
                    }
                });
                $('.btn-prev').click(function(){
                	slider.prev();
                })
                $('.btn-next').click(function(){
                	slider.next();
                })
                $('.tab-item').click(function(){
                	slider.moveTo($(this).index());
                })
			})
		</script>
