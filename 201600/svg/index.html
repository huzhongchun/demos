<script>
    document.getElementById('cycle-2').onmouseover=function(){
        console.log(1);
    }
    initCoordinateSystem();
    //X轴
    function initCoordinateSystem(option) {
        var opt = {
            container: document.getElementById('xy-sys'),
            numbX: 50,
            numbY: 50,
            gap: 10,
            stroke: '#c5c5c5',
            strokeWidth: '1px'
        };
        var box = document.createElement('svg');
        box.setAttribute('width',opt.numbX * opt.gap);
        box.setAttribute('height',opt.numbY * opt.gap);


        var pointX = 0;
        for (var i = 0; i <= 50; i++) {
            var child = document.createElement('path');
            child.setAttribute('d', 'M' + pointX + ' 0 L' + pointX + ' 500');
            child.style.strokeWidth = "1px";
            child.style.stroke = "#c5c5c5";
            box.appendChild(child);
            pointX += 10;
        }
        //Y轴
        var pointY = 0;
        for (var i = 0; i <= 50; i++) {
            var child = document.createElement('path');
            child.setAttribute('d', 'M0 ' + pointY + ' L500 ' + pointY);
            child.style.strokeWidth = "1px";
            child.style.stroke = "#c5c5c5";
            box.appendChild(child);
            pointY += 10;
        }
        document.getElementsByClassName('box')[0].innerHTML = box.innerHTML;
    }

    var isHold = false,_cx = 0, _cy = 0,_moveX = 0,_moveY = 0;
    var controllerPoint = document.getElementsByClassName('controller')[0];
    document.addEventListener('mousedown',function (e) {
        if( e.target.getAttribute('class') && e.target.getAttribute('class') == 'controller') {
            isHold = true;
            _cx = parseFloat(controllerPoint.getAttribute('cx'));
            _cy = parseFloat(controllerPoint.getAttribute('cy'));
            _moveX = e.clientX;
            _moveY = e.clientY;
        }
    });
    document.addEventListener('mousemove',function (e) {
        if(isHold){
            console.log(e.clientX);
            var targetX = _cx + parseFloat(e.clientX - _moveX);
            var targetY = _cy + parseFloat(e.clientY - _moveY);
            targetX = Math.round(targetX / 10) * 10;
            targetY = Math.round(targetY / 10) * 10;
            controllerPoint.setAttribute('cx',targetX);
            controllerPoint.setAttribute('cy',targetY);

            setTimeout(function(){
                var d='';
                var path = '<path d="M50 250 Q '+targetX+' '+targetY+' 450 250" style="fill:none;stroke-width: 1;stroke:black;"></path>';
                document.getElementById('bezier-2').innerHTML = path;
            },500);
        }
    })
    document.addEventListener('mouseup',function (e) {
        isHold = false;
    });
</script>
