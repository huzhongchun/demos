<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" id="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
        <meta name="format-detection" content="telephone=no"/>
        <meta name="format-detection" content="address=no">
        <title>时间</title>
        <link rel="stylesheet" type="text/css" href="./css/dateTool.css">
        <style type="text/css">









            .pick-date{
                border: 1px solid #f1f1f1;
                border-radius: 5px;
                margin: 50px;
                position: absolute;
                bottom: 0;
            }
        </style>
    </head>

	<body>
		<div id="scale-wrapper" style="height: 2000px;">
            <input class="pick-date" type="text" placeholder="选择时间"> 
			<input class="pick-date-2" type="text" placeholder="选择时间"> 
		</div>
        <script type="text/javascript" src="./js/jquery-2.1.1.js"></script>
        <script type="text/javascript" src="./js/moment.min.js"></script>
        <script type="text/javascript" src="./js/dateTool.js"></script>
        <script type="text/javascript">
        	/*
        	* 
        	*
        	*/
        	$(function(){
                $('.pick-date').dateTool({
                    chooseDate: '2015-12-24',
                    submitCallback: function(){
                        var choosedate = this.chooseDateObj;
                        console.log(this);
                    }
                })
                $('.pick-date-2').dateTool({
                    chooseDate: '2015-11-24',
                    autoClose: true,
                    rangeDateGap: 30,
                    submitCallback: function(){
                        var choosedate = this.chooseDateObj;
                        console.log(this);
                        this.setRangeDateGap(8);
                    },
                    deviation:{  //相对于element的位置的偏移量
                        top: 50,
                        left: 50,
                    }
                })
        	})
        </script>
	</body>
</html>
